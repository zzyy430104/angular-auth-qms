<div class="custom-login d-flex justify-content-center align-items-md-center">
  <form
    class="p-3 border border-1 shadow-sm"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <h3 class="my-4 text-center">登 录</h3>
    <div class="form-floating mb-3 mx-md-5">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="input email"
        name="email"
        formControlName="email"
        required
      />
      <label class="form-label" for="email">邮箱</label>
    </div>
    <div class="form-floating mb-3 mx-md-5">
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="input password"
        name="pswd"
        formControlName="password"
        required
      />
      <label class="form-label" for="pwd">密码</label>
    </div>
    <button class="btn btn-success text-uppercase px-5 align-content-center">
      Enter
    </button>
  </form>
</div>
